<!DOCTYPE html>

<html>
    <head>
        <title>To Do List (Mock)</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>To Do List</h1>
        <input class="js-task-input" placeholder="Task Name" onkeydown="handleKeyDown(event);">
        <input class="js-task-duedate" type="datetime-local">
        <button class="add-btn" onclick="addTask();">Add</button>
        <p class="input-error">Please enter some text.</p>
        
        <section class="tasks-div"></section>

        <script src="app.js"></script>
    </body>
</html>

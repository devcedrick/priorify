<!DOCTYPE html>

<html>
    <head>
        <title>Priorify</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    </head>
    <body>
        <h1 class="app-name">PRIORIFY</h1>

        <div class="input-group">
            <input class="js-task-input" placeholder="Task Name" onkeydown="handleKeyDown(event);">
            <p class="task-error">Please enter some text.</p>
        </div>

        <div class="input-group">
            <input type="text" class="datetime-picker" placeholder="Select date and time">
            <p class="date-error">Task due date is empty.</p>
        </div>
        
        

        
        <button class="add-btn" onclick="addTask();">Add</button>
        
        <section class="tasks-div"></section>

        <script src="js/app.js"></script>
    </body>
</html>
